<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="login">
  <div text-center>
      <ion-img style="width: 150px; height: 150px; alt: kram; background: transparent; margin: auto" src="assets/imgs/KRAM_Logo.png"></ion-img>
  </div>
  <form id="login-form">
    <ion-list id="login-list-login">
      <ion-item id="login-input-email">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone:true}" id="email" type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input-password">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone:true}" id="password" type="password" placeholder=""></ion-input>
      </ion-item>
      <p *ngIf="blankLogin" ion-text color="primary-text" style="text-align:center">Please enter a username and password.</p>
      <p *ngIf="incorrectLogin" ion-text color="danger" style="text-align:center">This username and password do not match an existing account. Please try again or create an account below.</p>
    </ion-list>
    <button id="login-button-login" ion-button color="accent" block on-click="login()">
      Log in
    </button>
    <button id="login-button-create" ion-button clear color="primary-text" block on-click="goToSignup()">
      Or create an account
    </button>
  </form>
</ion-content>
